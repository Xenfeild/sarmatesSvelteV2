<style lang="scss">
	@import "../src/style/style.scss";
</style>

<!doctype html>
<html id="html-root" lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<meta name="description" content="Sarmates site officiel">
		<!-- <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->
		<title>Sarmates Music</title>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
		<!-- font awesome cdn -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="alternate" href=":https://example.com/fr" hreflang="fr" />
		<link rel="alternate" href=":https//example.com/en" hreflang="en" />
		<link rel="alternate" href=":https//example.com/es" hreflang="es" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<!-- script for dynamic switch languages -->
	 <script>
		const userLang = navigator.language || navigator.userLanguage;
		const lang = userLang.split('-')[0]; 
		document.getElementById('html-root').lang = lang;

		//  Load translations
		fetch(`locales/${lang}.json`)
			.then(response => response.json())
			.then(translations => {
				document.title = translations.title;
				document.querySelectorAll(`meta[name="description"]`).setAttribute('content', translations.description);
			})
			.catch(error => console.error('Error loading translation', error));
	 </script>
</html>
